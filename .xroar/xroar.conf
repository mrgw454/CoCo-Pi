# User interface
# ui undefined
# filereq undefined

# Video
# vo undefined
no-fs
# fskip undefined
ccr 5bit
gl-filter auto
# geometry undefined
no-invert-text

# Audio
# ao undefined
# ao-device undefined
# ao-format undefined
# ao-rate undefined
# ao-channels undefined
# ao-fragments undefined
# ao-fragment-ms undefined
# ao-fragment-frames undefined
# ao-buffer-ms undefined
# ao-buffer-frames undefined
ao-gain -3.0000
volume -1

# Keyboard
keymap uk
no-kbd-translate

# Joysticks
joy joy0
  joy-desc "Physical joystick 0"
  joy-axis 0="physical:0,0"
  joy-axis 1="physical:0,1"
  joy-button 0="physical:0,0"
  joy-button 1="physical:0,1"

joy joy1
  joy-desc "Physical joystick 1"
  joy-axis 0="physical:1,0"
  joy-axis 1="physical:1,1"
  joy-button 0="physical:1,0"
  joy-button 1="physical:1,1"

joy kjoy0
  joy-desc "Virtual joystick 0"
  joy-axis 0=keyboard:
  joy-axis 1=keyboard:
  joy-button 0=keyboard:
  joy-button 1=keyboard:

joy mjoy0
  joy-desc "Mouse-joystick 0"
  joy-axis 0=mouse:
  joy-axis 1=mouse:
  joy-button 0=mouse:
  joy-button 1=mouse:

joy-right joy0
joy-left joy1
joy-virtual kjoy0

# Printing
# lp-file undefined
# lp-pipe undefined

# Debugging
no-gdb
gdb-ip 127.0.0.1
gdb-port 65520
no-trace
debug-fdc 0x0
debug-file 0x0
debug-gdb 0x0
debug-ui 0x0
