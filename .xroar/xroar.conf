# Files
# load undefined
# run undefined

# Cassettes
# tape-write undefined
tape-pan 0.5000
tape-hysteresis 1.0000
tape-fast
tape-pad-auto
no-tape-rewrite
# tape-ao-rate undefined

# Disks
no-disk-write-back
disk-auto-os9
disk-auto-sd

# Firmware ROM images
rompath ~/.xroar/roms:/usr/local/share/xroar/roms:/media/share1/roms
